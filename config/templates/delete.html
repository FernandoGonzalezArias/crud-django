{% extends 'base.html' %}
{% block content %}

<div class="container col-md-6 mt-3">
    <div class="row">

        <h1 class="text-center m-3 ">Eliminar laboratorio</h1>
        <form method="post">
            {% csrf_token %}
            <strong>
                Estas seguro de eliminar?
                {{ lab.nombre }}
            </strong>
            <button type="submit" class="m-3">Si, confirmo</button>
        </form>

    </div>
</div>
   
{% endblock %}
